meta:
  name         : rembg
  title        : rembg
  keywords     : rembg, background removal, image processing
  version      : 0.1.2
  languages    : py
  license      : mit
  author       : u6440034@anu.edu.au
  url          : https://github.com/StafferOliver/rembg
dependencies:
  pip3:
    - click
    - ffmpeg
    - filetype
    - hsh
    - numpy
    - matplotlib
    - pillow
    - pymatting
    - requests
    - scikit-image
    - scipy
    - torch
    - torchvision
    - tqdm

  files:
    - mlhub/README.md
    - mlhub/demo.py
    - mlhub/cutout.py
    - src/
    - examples/

commands:
  demo       : Run rembg demo with random example from provided pictures
  cutout     : Background removal on custom images or videos
  portrait   : Portrait generation for given images or videos (Experimental)
